<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
    <div id="wrapper">
        <div class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField" v-model="userNumber" v-on:keyup.enter="checkGuess()">
            <input type="button" id="subt" value="Submit guess" class="guessSubmit" @click="checkGuess(), endGame()" >
            </div>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span>{{guessesNumber.join(' ')}}</p>
            <p >Guesses Remaining: <span class="lastResult">{{remainingGuesses}}</span></p>
            <p class="lowOrHi">{{checkMessage}}</p>
            <p>{{appNumber}}</p>
            <button v-show="show">Start New Game</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>

</body>
</html>
